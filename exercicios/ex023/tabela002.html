<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        

        }
        table {
            width: 500px;
            border-collapse: collapse;
            margin-left: 32%;
            
        }
        td, th {
            border: 1px solid black;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Estado</th>
                <th>População</th>
                <th>% da pop total</th>
                <th>Pais comparável "Habitantes"</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td>44 411 23</td>
                <td>21,88%</td>
                <td>Argentina (46 621 847)</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td>20 538 718</td>
                <td>10,11%</td>
                <td>Burquina Fasso (20 903 273)</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td>16 054 524</td>
                <td>7,91%</td>
                <td>Camboja Camboja (16 718 965)</td>
            </tr>

        </tbody>
        <tfoot>
            <th>Total de Habitantes</th>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>00000000</strong></td>

        </tfoot>

    </table>
    
</body>
</html>
